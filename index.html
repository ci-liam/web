<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cecilia Miranda Garcés</title>
    <style>
        :root {
            --bg-color: #0022FF; /* Azul Klein Digital */
            --text-color: #FFFFFF;
            --accent: #CCFF00; /* Un verde ácido para el hover */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Evita barras de scroll */
            position: relative;
        }

        /* EL CENTRO (Tu Nombre) */
        .center-piece {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none; /* Deja pasar el click si algo pasa por detrás */
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -2px;
            margin: 0;
            line-height: 1;
            text-transform: uppercase;
        }

        .role {
            font-family: 'Courier New', monospace; /* Guiño al código */
            font-size: 1rem;
            margin-top: 10px;
            display: block;
            opacity: 0.8;
        }

        /* ELEMENTOS FLOTANTES (Enlaces) */
        .orbiter {
            position: absolute;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.2rem;
            font-weight: 500;
            border: 1px solid transparent;
            padding: 10px 15px;
            border-radius: 50px; /* Bordes redondeados */
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: float 6s ease-in-out infinite;
            cursor: pointer;
            background: rgba(0, 34, 255, 0.8); /* Fondo semi-transparente para leerse bien */
        }

        /* Hover Effect: Se mueven y cambian de color */
        .orbiter:hover {
            color: var(--bg-color);
            background-color: var(--accent);
            transform: scale(1.1) rotate(-5deg); /* Se agranda y gira un poco */
            border-color: var(--accent);
            z-index: 20;
        }

        /* Animación de flotación (sube y baja suavemente) */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* POSICIONES MANUALES (Distribución en la pantalla) */
        /* Usamos porcentajes para que funcione en cualquier pantalla */
        
        #item-1 { top: 20%; left: 20%; animation-delay: 0s; } /* Memory Flux */
        #item-2 { top: 70%; left: 75%; animation-delay: 1s; } /* El pulso del código */
        #item-3 { top: 15%; left: 70%; animation-delay: 2s; } /* Code Societies */
        #item-4 { top: 75%; left: 15%; animation-delay: 3s; } /* Bio / About */
        #item-5 { top: 85%; left: 45%; animation-delay: 4s; } /* Contacto */
        #item-6 { top: 35%; left: 85%; animation-delay: 1.5s; } /* Mil Machetes */

        /* Modal / Descripción (Oculto por defecto) */
        .modal {
            display: none; /* Se activa con CSS :target o JS */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            color: #000;
            padding: 40px;
            width: 300px;
            z-index: 100;
            border: 2px solid #000;
        }

        /* Estilo Responsive (Móvil) */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .orbiter { 
                font-size: 0.9rem; 
                padding: 5px 10px;
                animation: none; /* Quitamos flotación en móvil para que sea facil tocar */
            }
            /* Reajustamos posiciones para pantalla vertical */
            #item-1 { top: 15%; left: 10%; }
            #item-2 { top: 75%; left: 50%; transform: translateX(-50%); }
            #item-3 { top: 25%; right: 10%; left: auto; }
            #item-4 { top: 85%; left: 10%; }
            #item-5 { bottom: 5%; top: auto; left: 50%; transform: translateX(-50%); }
        }

    </style>
</head>
<body>

    <div class="center-piece">
        <h1>Cecilia<br>Miranda<br>Garcés</h1>
        <span class="role">code && poetry</span>
    </div>

        Mil Machetes
    </a>

</body>
